<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>AR 防抖測試</title>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; warmupTolerance: 5;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video 
          id="bunny-video" 
          src="https://cdn.aframe.io/videos/bunny.mp4" 
          preload="auto" 
          loop="true" 
          crossorigin="anonymous" 
          playsinline 
          webkit-playsinline 
          autoplay="true"
          muted="true">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video 
          src="#bunny-video" 
          width="1" 
          height="0.5625" 
          position="0 0.4 0">
        </a-video>

        <a-box 
          color="red" 
          position="0 -0.4 0" 
          scale="0.3 0.3 0.3"
          animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true">
        </a-box>
        
      </a-entity>
    </a-scene>
  </body>
</html>
